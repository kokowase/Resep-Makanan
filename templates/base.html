{% load static %}
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Select2 Gunakan 3 SDN berikut -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet"/>


    <!-- Data tables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap.min.css">

    <script>
      $(window).on('load', function () {
        $('#loading').hide();
      }) 
      </script>

    <script>
      $(document).ready(function() {
      $('.select2class').select2();
      });
      </script>

    <style>
      .nav-link.active h5 span {
          border-bottom: 2px solid black;
      }
  </style>
    <title>Resep</title>
  </head>
  <body>
    
    <header style="background: linear-gradient(to bottom, rgb(230, 230, 230), #ffffff); height: 100px" class="p-3 text-black">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start justify-content-lg-start">
            
            <h3 style="margin-top: 20px" >Resep Makanan</h3>
          
      
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          </ul>
      
          <div class="text-end">
          
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        </div>
      </div>

      </div>
    </header>
    <header style="background: rgb(220, 220, 220); height: 50px" class="p-3 text-black">
      <div class="container " >
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">
            <h5 style="margin-top: -10px; color: black; text-decoration: none;"><span class="txt">Home</span></h5>
          </a>
          <a class="nav-link {% if request.path == '/buat_resep' %}active{% endif %}" aria-current="page" href="{% url 'buat_resep' %}">
            <h5 style="margin-top: -10px; color: black; text-decoration: none;" ><span class="txt">Buat Resep</span></h5>
          </a>
          
          <a class="nav-link {% if request.path == '/buat_kategori' %}active{% endif %}" aria-current="page" href="{% url 'buat_kategori' %}">
          <h5 style="margin-top: -10px; color: black; text-decoration: none;" ><span class="txt">Buat Kategori</span></h5>
          </a>
          <a class="nav-link {% if request.path == '/buat_bahan' %}active{% endif %}" aria-current="page" href="{% url 'buat_bahan' %}">
            <h5 style="margin-top: -10px; color: black; text-decoration: none;" ><span class="txt">Buat Bahan</span></h5>
            </a>
          
      </div>
    </div>
    </header>
      {% if messages %}
      <!-- Alert Box -->
      <section>
                  {% for m in messages %}
                      <div style="margin-bottom:0px;" class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
                          <div class="container col-md-10">{{m}}</div>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                  {% endfor %}
      </section>
      {% endif %}
    
    <div>
     
      {% block content %}
       {% endblock %}
      
    </div>
  </body>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap.min.js"></script>

  <footer>

</footer>
</html>
